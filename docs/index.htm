---
title: SigmaUSD History
---

<html>
    <head>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
  </head>
  
  <body>
    <h1>HELLO 2</h1>
    
    <table>
    <thead>
       <tr>
         <th>Timestamp</th>
          <th>Reserve Ratio</th>
          <th>SigmaUSD Price (ERG)</th>
          <th>SigmaUSD Ratio (USD)</th>
          <th>SigmaRSV Price (ERG)</th>
          <th>SigmaRSV Ratio</th>
        </tr>
        </thead>
        <tbody>
    {% for dataFile in site.data.json %}
            {% assign data = dataFile[1] %}
      <tr>
            <td>{{ dataFile }}</td>
            <td>{{ dataFile[0] }}</td>
            <td>{{ dataFile[1] }}</td>
    <!--     
        <td>{{ data.time }}</td>
           <td>{{ data.reserveRatio }}</td>
   <td>{{ data.stableCoinPrice }}</td>
           <td>{{ data.stableCoinRatio }}</td>
           <td>{{ data.reserveCoinPrice }}</td>
           <td>{{ data.reserveCoinRatio }}</td>
-->
      </tr>
    {% endfor %}
          </tbody>
    </table>
    
  </body>
  
</html>
